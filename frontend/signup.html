<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEESAZO</title>
    <link rel="stylesheet" href="./CSS/signup.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="header-align">
            <div class="header-logo">
                <a href="index.html"><img src="./img/logo_white.png" class="logo"></a>
            </div>
            <div class="btns-signin-signup">
                <span><a href="#">로그인</a></span>
                <span><a href="#">회원가입</a></span>
                <span><a href="#">고객센터</a></span>
                <span><a href="#"><img src="./img/shoppingcart_white.png" id="shoppingcart"></a></span>
            </div>
        </div>

        <div class="shopping">
            <span id="wholebean"><a href="#">원두</a></span>
            <!-- onmouseover 써볼지? (javascript)-->
            <span id="stickcoffee"><a href="#">스틱커피</a></span>
            <span id="capsulecoffee"><a href="#">캡슐커피</a></span>

        </div>
    </header>
    <div class="section">
        <h2 class="sign-up-header">회원가입</h2>
        <form class="form-box" name="sign-up-form" method="POST">
            <div class="form-box-field warn">
                <label>
                    아이디
                    <span class="field-required">아</span>
                    <span class="warn-info">아이디는 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" type="text" placeholder="아이디 입력(5~11자)" required />

            </div>
            <div class="form-box-field warn">
                <label>
                    비밀번호
                    <span class="field-required">아</span>
                    <span class="warn-info">비밀번호는 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" type="password" placeholder="비밀번호 입력(숫자, 영문, 특수문자 조합 최소 8자)" />

            </div>
            <div class="form-box-field warn">
                <label>
                    비밀번호 확인
                    <span class="field-required">아</span>
                </label>
                <input class="form-box-field-input" type="password" placeholder="비밀번호 확인" />
            </div>
            <div class="form-box-field warn">
                <label>
                    이메일
                    <span class="field-required">아</span>
                    <span class="warn-info">이메일은 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" type="email" placeholder="이메일" />

            </div>
            <div class="form-box-field warn">
                <label>
                    전화번호
                    <span class="field-required">아</span>
                    <span class="warn-info">전화번호는 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" type="text" placeholder="전화번호 입력(- 제외)" />
            </div>
            <div class="terms-box">
                <div>
                    <input id="all-admit" type="checkbox" />
                    <label for="all-admit">약관 전체 동의</label>
                </div>
                <div>
                    <input id="coffeesazo-admit" type="checkbox" />
                    <label for="coffeesazo-admit">커피사조 이용약관 동의(필수)</label>
                    <a href="#"><u>약관보기</u></a>
                </div>
                <div>
                    <input id="user-info-admit" type="checkbox" />
                    <label for="user-info-admit">개인정보 수집 이용동의(필수)</label>
                    <a href="#"><u>약관보기</u></a>
                </div>
            </div>
            <div>
                <input type="submit" class="signup-btn" value="가입하기" />
            </div>
        </form>
    </div>
    <footer>
        <div class="footer">
            <ul class="footer-list-box">
                <li>COFFEESAZO | 대표자: 이지현 | 사업자등록번호 123-45-67890</li>
                <li>서울특별시 영등포구 선유도2로 57 이레빌딩(구관) 19F</li>
                <li>책임자: 제윤지 | 개인정보관리책임자: 김은규</li>
                <li>고객센터 02-1234-5678 | E-mail: customer@coffeesazo.com</li>
            </ul>
        </div>
    </footer>

    <script>

    </script>
</body>

</html>
