<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEESAZO</title>
    <link rel="stylesheet" href="./css/signup.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-align">
            <div class="header-logo">
                <a href="/frontend/index.html"><img src="/frontend/img/logo_white.png" class="logo"></a>
            </div>
            <div class="btns-signin-signup">
                <span><a href="#">로그인</a></span>
                <span><a href="#">회원가입</a></span>
                <span><a href="#">고객센터</a></span>
                <span><a href="#"><img src="/frontend/img/shoppingcart_white.png" id="shoppingcart"></a></span>
            </div>
        </div>

        <div class="shopping">
            <span id="wholebean"><a href="#">원두</a></span>
            <!-- onmouseover 써볼지? (javascript)-->
            <span id="stickcoffee"><a href="#">스틱커피</a></span>
            <span id="capsulecoffee"><a href="#">캡슐커피</a></span>

        </div>
    </header>
    <div class="section">
        <h2 class="sign-up-header">회원가입</h2>
        <form class="form-box" name="sign-up-form" method="POST">
            <div class="form-box-field warn">
                <label>
                    아이디
                    <span class="field-required">아</span>
                    <span class="warn-info" id="id-required">아이디는 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" id="input-id" type="text"
                    placeholder="아이디 입력(5~11자, 영문 소문자와 숫자만 사용)" required />


            </div>
            <div class="form-box-field warn">
                <label>
                    비밀번호
                    <span class="field-required">아</span>
                    <span class="warn-info" id="password-required">비밀번호는 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" type="password" id="input-password"
                    placeholder="비밀번호 입력(숫자, 영문, 특수문자 조합 최소 8자)" />

            </div>
            <div class="form-box-field warn">
                <input class="form-box-field-input" type="password" id="check-input-password" placeholder="비밀번호 확인" />
            </div>
            <div class="form-box-field warn">
                <label>
                    이메일
                    <span class="field-required">아</span>
                    <span class="warn-info" id="email-required">이메일은 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" type="email" id="input-email" placeholder="이메일 형식으로 입력" />

            </div>
            <div class="form-box-field warn">
                <label>
                    전화번호
                    <span class="field-required">아</span>
                    <span class="warn-info" id="phonenumber-required">전화번호는 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" type="text" id="input-phonenumber" placeholder="전화번호 입력(- 제외)" />
            </div>
            <div class="form-box-field">
                <label>
                    주소
                </label>
                <div class="postcode">
                    <input class="form-box-field-input" type="text" disabled id="sample6_postcode" placeholder="우편번호" />
                    <input class="form-box-field-input" id="sample6_postcode_search" type="button" onclick="sample6_execDaumPostcode()"
                        value="우편번호 찾기" /><br />
                </div>
                <input class="form-box-field-input" type="text" disabled id="sample6_address" placeholder="주소" /><br />
                <div class="address_detail">
                    <input class="form-box-field-input" type="text" id="sample6_detailAddress"
                        placeholder="상세주소" />
                    <input class="form-box-field-input" type="text" disabled id="sample6_extraAddress"
                        placeholder="참고항목" />
                </div>
            </div>
            <!-- 약관동의 -->
            <div class="terms-box">
                <div>
                    <input id="all-admit" type="checkbox" />
                    <label for="all-admit">약관 전체 동의</label>
                </div>
                <div>
                    <input id="coffeesazo-admit" type="checkbox" />
                    <label for="coffeesazo-admit">커피사조 이용약관 동의(필수)</label>
                    <a href="#"><u>약관보기</u></a>
                </div>
                <div>
                    <input id="user-info-admit" type="checkbox" />
                    <label for="user-info-admit">개인정보 수집 이용동의(필수)</label>
                    <a href="#"><u>약관보기</u></a>
                </div>
            </div>
            <div>
                <input type="submit" class="signup-btn" value="가입하기" />
            </div>
        </form>
    </div>
    <footer>
        <div class="footer">
            <ul class="footer-list-box">
                <li>COFFEESAZO | 대표자: 이지현 | 사업자등록번호 123-45-67890</li>
                <li>서울특별시 영등포구 선유도2로 57 이레빌딩(구관) 19F</li>
                <li>책임자: 제윤지 | 개인정보관리책임자: 김은규</li>
                <li>고객센터 02-1234-5678 | E-mail: customer@coffeesazo.com</li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript">
        // 아이디 유효성 검사
        $("#input-id").focusout(function () {
            var id = $("#input-id").val();
            var idCheckRegExp = /^[a-z0-9]{5,12}$/;
            console.log(id)
            if (id == "") {
                $("#id-required").html("아이디는 필수 정보입니다.");
                $("#id-required").css("display", "inline-block");
            } else if (!idCheckRegExp.test(id)) {
                $("#id-required").html("아이디가 형식에 맞지 않습니다.");
                $("#id-required").css("display", "inline-block");
                $("#id-required").css("color", "red");
            }
            // db에 있는 아이디는 사용 불가능한 것 구현 핋요
            else if (idCheckRegExp.test(id)) {
                $("#id-required").html("사용 가능한 아이디입니다.");
                $("#id-required").css("display", "inline-block");
                $("#id-required").css("color", "green");
            }
        })

        $("#input-password").focusout(function () {
            var password = $("#input-password").val();
            var numRegExp = password.search(/[0-9]/g);
            var engRegExp = password.search(/[a-z]/ig);
            var specialRegExp = password.search(/[~!?@#$%^&*();:_+=/-]/gi);

            if (password == "") {
                // 입력 여부 검사
                $("#password-required").html("비밀번호는 필수 정보입니다.");
                $("#password-required").css("display", "inline-block");

            } else if (password.length < 8) {
                // 길이 검사
                $("#password-required").html("8자리 이상 입력해주세요.");
                $("#password-required").css("display", "inline-block");
                $("#password-required").css("color", "red");
                return false;

            } else if (password.search(/\s/) != -1) {
                // 비밀번호 공백 검사
                $("#password-required").html("비밀번호에는 공백을 사용할 수 없습니다.");
                $("#password-required").css("display", "inline-block");
                $("#password-required").css("color", "red");
                return false;

            } else if (numRegExp < 0 || engRegExp < 0 || specialRegExp < 0) {
                // 형식 유효성 검사
                $("#password-required").html("영문, 숫자, 특수문자를 혼합하여 입력해주세요.");
                $("#password-required").css("display", "inline-block");
                $("#password-required").css("color", "red");
                return false;
            } else {
                console.log("true");
                $("#password-required").css("display", "none");
                return true;
            }
        })

        $("#check-input-password").focusout(function () {
            var password = $("#input-password").val();
            var checkPassword = $("#check-input-password").val();

            if (checkPassword == "") {
                // 입력 여부 검사
                $("#password-required").html("비밀번호 재확인은 필수 정보입니다.");
                $("#password-required").css("display", "inline-block");
                $("#password-required").css("color", "red");
                return false;

            } else if (checkPassword != password) {
                // 비밀번호 일치 검사
                $("#password-required").html("비밀번호가 일치하지 않습니다.");
                $("#password-required").css("display", "inline-block");
                $("#password-required").css("color", "red");
                return false;

            } else {
                console.log("true");
                $("#password-required").css("display", "none");
                return true;
            }
        })

        $("#input-email").focusout(function () {
            var email = $("#input-email").val();
            var emailCheckRegExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;

            if (email == "") {
                // 입력 여부 검사
                $("#email-required").html("이메일은 필수 정보입니다.");
                $("#email-required").css("display", "inline-block");
            } else if (!emailCheckRegExp.test(email)) {
                // 형식 유효성 검사
                $("#email-required").html("이메일 형식에 맞지 않습니다.");
                $("#email-required").css("display", "inline-block");
                $("#email-required").css("color", "red");
            } else if (emailCheckRegExp.test(email)) {
                // 형식에 맞을 때
                // db에 있는 이메일 사용불가 구현 필요
                $("#email-required").html("사용 가능한 이메일입니다.");
                $("#email-required").css("display", "inline-block");
                $("#email-required").css("color", "green");
            }
        })

        $("#input-phonenumber").focusout(function () {
            var phonenumber = $("#input-phonenumber").val();
            var phonenumberCheckRegExp = /^\d{3}\d{3,4}\d{4}$/;

            console.log(phonenumberCheckRegExp.test(phonenumber))
            if (phonenumber == "") {
                $("#phonenumber-required").html("전화번호는 필수 정보입니다.");
                $("#phonenumber-required").css("display", "inline-block");
            }
            else if (phonenumberCheckRegExp.test(phonenumber) == false) {
                $("#phonenumber-required").html("형식에 맞게 입력해주세요.");
                $("#phonenumber-required").css("display", "inline-block");

            } else {
                $("#phonenumber-required").html("");

            }
        })

        // 우편번호찾기
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을 때 실행할 코드를 작성하는 부분

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우에는 공백('')을 가지므로, 이를 참고하여 분기한다.
                    var address = '';
                    var extraAddress = '';

                    // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') {
                        // 사용자가 도로명 주소를 선택했을 경우
                        address = data.roadAddress;
                    } else {
                        // 지번 주소를 선택했을 경우
                        address = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일 때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                        // 법정동명이 있을 경우 추가한다.(법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddress += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddress += (extraAddress !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraAddress !== '') {
                            extraAddress = ' (' + extraAddress + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("sample6_extraAddress").value = extraAddress;

                    } else {
                        document.getElementById("sample6_extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("sample6_postcode").value = data.zonecode;
                    document.getElementById("sample6_address").value = address;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }

    </script>
</body>

</html>
