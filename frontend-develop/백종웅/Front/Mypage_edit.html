<!DOCTYPE html>

<html lang="ko">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/addressApi.css" type="text/css">
  <link rel="stylesheet" href="./css/Mypage_edit.css" type="text/css">
  <link rel="stylesheet" href="./css/header_footer.css" type="text/css">

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <title>내 정보 수정</title>




</head>


<body>

  <header class="header">
    <div class="header-align">
      <div class="header-logo">
        <a href="#"><img src="./img/logo_white.png" class="logo"></a>
      </div>
      <div class="btns-signin-signup">
        <span><a href="#">로그인</a></span>
        <span><a href="#">회원가입</a></span>
        <span><a href="#">고객센터</a></span>
        <span><a href="#"><img src="./img/shoppingcart_white.png" id="shoppingcart"></a></span>
      </div>
    </div>

    <div class="shopping">
      <span id="wholebean"><a href="#">원두</a></span>
      <!-- onmouseover 써볼지? (javascript)-->
      <span id="stickcoffee"><a href="#">스틱커피</a></span>
      <span id="capsulecoffee"><a href="#">캡슐커피</a></span>

    </div>
  </header>

  <main id="main_container">

    <div class="form_move">
      <div class="edit_title">
        <h1>회원정보수정</h1>
      </div>


      <div class="form-group">

        <div class="content">

          <img src="https://raw.githubusercontent.com/St4rFi5h/ETC/main/sourcce/article-user-blank.jpg"
            alt="blank_user">
          </br>
          <label for="exampleInputFile">사진
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile"></label>
            </div>
          </label>
        </div>

        <label for="inputName" class="col-sm-2 control-label">이름</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputname" placeholder="변경하실 이름음 입력하세요">

        </div>

        <label for="inputPassword" class="col-sm-2 control-label">비밀번호</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="변경하실 비밀번호를 입력하세요">
        </div>



        <label for="inputPhone" class="col-sm-2 control-label">핸드폰번호</label>
        <div class="col-sm-10">
          <input type="phone" class="form-control" id="inputPhone" placeholder="변경하실 핸드폰번호를 입력하세요">
        </div>



        <label for="inputEmail" class="col-sm-2 control-label">이메일</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputemail" placeholder="변경하실 이메일을 입력하세요">
        </div>

        <label for="inputAdress" class="col-sm-2 control-label">주소</label>

        <p class=" form-address">
          <div class="input-group mb-3">
          <input type="text" class=" form-control" id="postcode" placeholder="우편번호">
         <span class = "input-group-btn-prepend">
          <button type="button" class="btn btn-default" id="postbutton"
            onclick="sample4_execDaumPostcode()">우편번호 검색</button><br>
          </span>
        </div>
            <label for="inputEmail" class="col-sm-2 control-label"></label>
          <input type="text" class="form-control" id="roadAddress" placeholder="도로명주소">
          <label for="inputEmail" class="col-sm-2 control-label"></label>
          <input type="text" class="form-control" id="jibunAddress" placeholder="지번주소">
          <label for="inputEmail" class="col-sm-2 control-label"></label>
          <input type="text" class="form-control" id="detailAddress" placeholder="상세주소">
          <label for="inputEmail" class="col-sm-2 control-label"></label>
          <input type="text" class="form-control" id="extraAddress" placeholder="참고항목">
        
        </div>
        <p>
          <button type="button" class="btn btn-primary">취소하기</button>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            변경하기
          </button>

          <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">확인</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                입력하신 회원정보를 변경하겠습니까?

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소하기</button>
                <button type="button" class="btn btn-primary">변경하기</button>
              </div>
            </div>
          </div>
        </div>
        </p>


      </div>
    </div>



  </main>

  <footer>
    <div class="footer">
      <ul class="footer-list-box">
        <li>COFFEESAZO | 대표자: 이지현 | 사업자등록번호 123-45-67890</li>
        <li>서울특별시 영등포구 선유도2로 57 이레빌딩(구관) 19F</li>
        <li>책임자: 제윤지 | 개인정보관리책임자: 김은규</li>
        <li>고객센터 02-1234-5678 | E-mail: customer@coffeesazo.com</li>
      </ul>
    </div>
  </footer>











  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="./js/addressApi.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/popper.min.js"></script>

</body>

</html>
