<div class="signup_step_box">
    <label for="userid" class="blind signup_step">아이디 (이메일) 입력</label>
    <div class="field signup_step_box">
      <form action="">
        <div class="inpbx">
            <input type="email" 
                   id="userid" 
                   placeholder="아이디 (이메일) 입력" 
                   formcontrolname="userid"
                   autocorrect="off" 
                   autofocus 
                   class="field_signupbox_id"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                   required/>
        </div>
      </form>
    </div>
</div>

<button type="submit" class="btn_next_step sign_btn_2" onclick="verifyEmail()">다음</button>



verifyEmail = function() {
    // 이메일 검증 스크립트 작성
    var emailVal = $("#email").val();
  
    var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
    // 검증에 사용할 정규식 변수 regExp에 저장
  
    if (emailVal.match(regExp) == null) {
      alert('잘못 된 비밀번호 입니다');
        break;
    }

  };
