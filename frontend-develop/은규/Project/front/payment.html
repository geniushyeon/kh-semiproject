<!DOCTYPE html>

<html lang="ko">

<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/payment.css" type="text/css">

<body>
    <header class="header">
        <div class="header-align">
            <div class="header-logo">
                <a href="#"><img src="./img/logo_white.png" class="logo"></a>
            </div>
            <div class="btns-signin-signup">
                <span><a href="#">로그인</a></span>

                <span><a href="#"><img src="./img/shoppingcart_white.png" id="shoppingcart"></a></span>
            </div>
        </div>

        <div class="shopping">
            <span id="wholebean"><a href="#">원두</a></span>
            <!-- onmouseover 써볼지? (javascript)-->
            <span id="stickcoffee"><a href="#">스틱커피</a></span>
            <span id="capsulecoffee"><a href="#">캡슐커피</a></span>
        </div>
    </header>
    <main>
        <div class="main-logo">
            <h1>결제하기</h1>
        </div>

        <div id="main-container">
            <div class="top-logo">
                <h2>구매 정보</h1>
            </div>
            <div class="info-buy-container">
                <div class="info-buy">
                    <img src="./img/4-1.png" alt="">
                    <div class="info-buy-text">
                        <strong>제품명</br></strong>
                        <p><strong>35000원</strong>x 1개</p>
                        <u>무료배송</u>
                        <p><strong>구매가격 &nbsp;</strong><strong>35000원</strong></p>
                    </div>
                </div>
               
                
            </div>
                
                

                    
            <div class="info-user-container">
                <div class="info-user">
                    <div class="top-user">
                        <div class="form-container">
                            <form action="" method="POST">
                                <h2>주문자 정보</h2>
                                    <div class="form-userinfo">
                                        <label for="name">이름</label>
                                        <input class="name" id="name" type="text" style="margin-left: 46px;">
                                        <br>
                                        <label for="E-mail">이메일</label>
                                        <input class="E-mail" id="E-mail" type="email" style="margin-left: 27px;">
                                        <br>
                                        <label for="number">연락처</label>
                                        <input class="number" id="number" type="text" style="margin-left: 27px;">
                                    </div>
                                    <div class="form-container2">
                                        <h2>배송 정보</h2>
                                        <div class="form-address">
                                        <input type="text" id="postcode" placeholder="우편번호">
                                        <button type="button" class="btn btn-primary btn-sm" id="postbutton" onclick="sample4_execDaumPostcode()">우편번호</button><br>
                                     
                                        <input type="text" id="roadAddress" placeholder="도로명주소">
                                        <input type="text" id="jibunAddress" placeholder="지번주소">
                                        <span id="guide" style="color:#999;display:none"></span><br>
                                        <input type="text" id="detailAddress" placeholder="상세주소">
                                        <input type="text" id="extraAddress" placeholder="참고항목">
                                        <br>
                                        <label for="">배송 시 요청 사항 </label>
                                        <br>
                                        <input class="delivery-rq" id="delivery-rq" type="text">
                                    </div>
                                    </div>
                                </form>

                            </div>

                    </div>
                </div>
            </div>


        </div>










    </main>
    <footer>
        <div class="footer">
            <ul class="footer-list-box">
                <li>COFFEESAZO | 대표자: 이지현 | 사업자등록번호 123-45-67890</li>
                <li>서울특별시 영등포구 선유도2로 57 이레빌딩(구관) 19F</li>
                <li>책임자: 제윤지 | 개인정보관리책임자: 김은규</li>
                <li>고객센터 02-1234-5678 | E-mail: customer@coffeesazo.com</li>
            </ul>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>

    <script src="./js/addressApi.js"></script>
